<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <div class="background">
      <div class="container">
        <div class="side">
          <div id="sidebar" class="gachamon-display"></div>
        </div>

        <div class="bottom">
          <p id="money">Money:</p>
          <button id="gamble">Gamble: $500</button>
          <button id="start">Battle</button>
        </div>
        <div class="game">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <video
      autoplay
      src="keenangacha.mov"
      type="video/movie"
      id="gachavideo"></video>

    <div id="gacha-modal" class="modal-background">
      <div id="gacha-modal-content" class="modal-content">
        <div id="gacha-modal-content"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
